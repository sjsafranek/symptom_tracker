
<header>

  <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      
      <a class="navbar-brand" href="#">
        <img src="/static/img/logo.png" class="brand_logo" alt="Logo" height="30" class="d-inline-block align-top">
        <strong>Symptom Tracker</strong>
      </a>
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% if user.is_authenticated %}
          <li class="nav-item {% if request.resolver_match.view_name == 'roster' %}active{% endif %}">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
          {% endif %}
        </ul>

        {% if user.is_authenticated %}
        <form class="d-flex" action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-info" title="logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
        {% else %}
        <form class="d-flex" action="{% url 'login' %}" method="get">
          <button type="submit" class="btn btn-outline-primary" title="login">
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>
        {% endif %}

      </div>

    </div>
  </div>

</header>
